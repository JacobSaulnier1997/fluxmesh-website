<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FluxMesh Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Docsify dark theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />

    <!-- Futuristic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS for sci-fi look -->
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background: #0b0c10;
        color: #c5c6c7;
      }

      /* Logo styling */
      .app-name img {
        max-width: 150px;
        border-radius: 10px;
        filter: drop-shadow(0 0 8px #00fff7);
        margin-bottom: 20px;
      }

      /* Sidebar */
      .sidebar-nav {
        background: #1f2833;
        border-right: 2px solid #00fff7;
        padding: 15px;
        margin-top: 20px;
      }

      .sidebar-nav a {
        color: #66fcf1;
        font-weight: bold;
        text-decoration: none;
      }

      .sidebar-nav a:hover {
        text-shadow: 0 0 10px #00fff7;
        color: #45a29e;
      }

      .sidebar-nav strong {
        color: #45a29e;
        text-shadow: 0 0 8px #00fff7;
      }

      .sidebar-nav ul {
        margin-left: 10px;
      }

      .sidebar-nav li {
        transition: all 0.3s ease-in-out;
      }

      /* Dark/light toggle button */
      .docsify-dark-light-switch {
        background: #00fff7;
        border-radius: 50%;
        box-shadow: 0 0 10px #00fff7;
      }

      .docsify-dark-light-switch:hover {
        box-shadow: 0 0 20px #00fff7;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Docsify Configuration -->
    <script>
      window.$docsify = {
        name: 'FluxMesh Docs',
        logo: 'logo.png',
        loadSidebar: true,
        repo: 'JacobSaulnier1997/fluxmesh-website',
        darkLightTheme: true,           // Enable dark/light toggle
        darkLightThemePosition: 'right' // Toggle button position
      };
    </script>

    <!-- Docsify Core -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Dark/Light Theme Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight@1"></script>
  </body>
</html>
