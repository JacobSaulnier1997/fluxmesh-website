<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FluxMesh Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Docsify dark theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />

    <!-- Futuristic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background: #0b0c10;
        color: #c5c6c7;
      }

      /* Logo styling */
      .app-name img {
        max-width: 150px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      /* Sidebar styling */
      .sidebar-nav {
        background: #1f2833;
        border-right: 2px solid #00fff7;
        padding: 20px;
        margin-top: 20px;
        width: 220px;
        box-sizing: border-box;
      }

      .sidebar-nav strong {
        display: block;
        padding: 10px 0 5px;
        color: #45a29e;
        border-bottom: 1px solid #00fff7;
        margin-bottom: 5px;
        font-size: 14px;
        text-transform: uppercase;
      }

      .sidebar-nav ul {
        list-style-type: none;
        padding-left: 15px;
        margin: 0 0 15px 0;
      }

      .sidebar-nav li {
        transition: all 0.3s ease-in-out;
      }

      .sidebar-nav a {
        display: block;
        color: #66fcf1;
        font-weight: bold;
        text-decoration: none;
        padding: 5px 0;
      }

      .sidebar-nav a:hover {
        color: #45a29e;
      }

      .markdown-section a {
        color: #66fcf1 !important;
        text-decoration: none;
      }

      .markdown-section a:hover {
        color: #45a29e !important;
      }

      /* Dark/light toggle button */
      .docsify-dark-light-switch {
        background: #00fff7;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'FluxMesh Docs',
        logo: 'logo.png',
        loadSidebar: true,
        repo: 'JacobSaulnier1997/fluxmesh-website',
        darkLightTheme: true,
        darkLightThemePosition: 'right'
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight@1"></script>
  </body>
</html>
