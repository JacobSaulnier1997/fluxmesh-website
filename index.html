<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FluxMesh Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Docsify dark theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />

    <!-- Futuristic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
      }

      /* Optional: spacing between logo and sidebar */
      .app-name {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar-nav {
        margin-top: 20px;
        background: #1f2833;           /* sidebar dark background */
        border-right: 2px solid #00fff7; /* neon border */
        padding: 15px;
      }

      /* Sidebar links */
      .sidebar-nav a {
        color: #66fcf1;
        font-weight: bold;
        text-decoration: none;
      }

      .sidebar-nav a:hover {
        text-shadow: 0 0 10px #00fff7;
        color: #45a29e;
      }

      /* Sidebar headers */
      .sidebar-nav strong {
        color: #45a29e;
        text-shadow: 0 0 8px #00fff7;
      }

      .sidebar-nav ul {
        margin-left: 10px;
      }

      .sidebar-nav li {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'FluxMesh Docs',
        logo: 'logo.png',      
        loadSidebar: true,
        repo: 'JacobSaulnier1997/fluxmesh-website',
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
